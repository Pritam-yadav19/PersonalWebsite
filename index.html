<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c3e50;
            overflow: hidden;
        }

        .button-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #3498db;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            animation: pulse 2s infinite;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="window.location.href='https://pritam-yadav19.github.io/Portfolio_Own/'">Continue to website</button>
    </div>
</body>
</html>
